<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Server Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>WebSocket Server Monitor</h1>
        <div id="status" class="mt-3">
            <p><strong>Server Status:</strong> <span id="server-status">Loading...</span></p>
            <p><strong>Uptime:</strong> <span id="uptime">0s</span></p>
            <p><strong>Active Connections:</strong> <span id="active-connections">0</span></p>
        </div>
        <button id="stop-server" class="btn btn-danger mt-3">Stop Server</button>
    </div>
    <script src="server.js"></script>
</body>
</html>
